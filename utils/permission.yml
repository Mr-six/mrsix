  /article#POST: allow
  /article#GET: allow
  /article/:id#GET: allow
  /article/:id#PATCH: allow
  /article/:id#DELETE: allow

  # user
  /user/logi#POST: allow
  /user/signup#POST: allow
  /user/resetPassword#PUT: allow
  /user/account/:id#GET: allow
  /user/account/:id#PATCH: allow


visitor: &visitor

user: &user
  <<: *base

editor: &editor
  <<: *base


runner: &runner
  <<: *base


admin: &admin
